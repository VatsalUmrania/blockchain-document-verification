name: Deploy to Google Cloud

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GCR_HOSTNAME: gcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and push backend image
        working-directory: ./backend
        run: |
          docker build -t ${GCR_HOSTNAME}/${PROJECT_ID}/backend-service:${{ github.sha }} .
          docker push ${GCR_HOSTNAME}/${PROJECT_ID}/backend-service:${{ github.sha }}

      - name: Build and push frontend image
        working-directory: ./frontend_new
        run: |
          docker build -t ${GCR_HOSTNAME}/${PROJECT_ID}/frontend-service:${{ github.sha }} .
          docker push ${GCR_HOSTNAME}/${PROJECT_ID}/frontend-service:${{ github.sha }}

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy backend-service \
            --image ${GCR_HOSTNAME}/${PROJECT_ID}/backend-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 5000 \
            --set-env-vars NODE_ENV=production,PORT=5000,MONGO_URI=${{ secrets.MONGO_URI }},JWT_SECRET=${{ secrets.JWT_SECRET }},SESSION_SECRET=${{ secrets.SESSION_SECRET }},CONTRACT_ADDRESS=${{ secrets.CONTRACT_ADDRESS }},RPC_URL=${{ secrets.RPC_URL }} \
            --memory 512Mi

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy frontend-service \
            --image ${GCR_HOSTNAME}/${PROJECT_ID}/frontend-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 5173 \
            --memory 512Mi

      - name: Show deployed URLs
        run: |
          echo "Backend deployed to: $(gcloud run services describe backend-service --region us-central1 --format 'value(status.url)')"
          echo "Frontend deployed to: $(gcloud run services describe frontend-service --region us-central1 --format 'value(status.url)')"
